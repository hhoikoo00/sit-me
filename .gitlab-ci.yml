default:
  image: mrkobhrai/node14-firebase-tools:latest

stages:
  - Install Dependencies
  - Style Check
  - Build Frontend
  - Deploy

frontend-dependencies:
  stage: Install Dependencies
  script:
    - cd react-frontend
    - npm ci
  cache:
    untracked: true
    key: "$CI_COMMIT_BRANCH-frontend"
    paths:
      - react-frontend/node_modules/
  artifacts:
    paths:
      - react-frontend/node_modules/

backend-dependencies:
  stage: Install Dependencies
  script:
    - cd functions
    - npm ci
  cache:
    untracked: true
    key: "$CI_COMMIT_BRANCH-backend"
    paths:
      - functions/node_modules/
  artifacts:
    paths:
      - functions/node_modules/

frontend-style-check:
  stage: Style Check
  script:
    - cd react-frontend
    - eslint .
  needs: ["frontend-dependencies"]
  artifacts:
    paths:
      - react-frontend/node_modules/

backend-style-check:
  stage: Style Check
  script:
    - cd functions
    - eslint .
  needs: ["backend-dependencies"]
  artifacts:
    paths:
      - functions/node_modules/

  
build-frontend:
  stage: Build Frontend
  script:
    - cd react-frontend
    - npm run build
  artifacts:
    paths:
      - react-frontend/build
  needs: ["frontend-style-check"]

deploy-frontend:
  stage: Deploy
  script:
    - firebase deploy --only hosting --token "${FIREBASE_DEPLOY_TOKEN}"
  rules:
    - if: '$CI_COMMIT_BRANCH == "production"'
  needs: ["build-frontend", "backend-style-check"]

deploy-backend:
  stage: Deploy
  script:
    - firebase deploy --only functions --token "${FIREBASE_DEPLOY_TOKEN}"
  rules:
    - if: '$CI_COMMIT_BRANCH == "production"'
  needs: ["build-frontend", "backend-style-check"]



